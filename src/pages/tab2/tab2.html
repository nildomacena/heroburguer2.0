<ion-header>

  <ion-navbar>
    <ion-title>tab2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <div class="card-background">
    <ion-card *ngFor="let sanduiche of sanduiches" (click)="goToSanduiche(sanduiche)" >
      <img-loader [src]="sanduiche?.imagem" useImg (load)="onImageLoad($event)"></img-loader>
      <!--<img [src]="sanduiche.imagem"/>-->
      <div class="card-title">{{sanduiche.titulo}}</div>
      <div class="card-subtitle">{{sanduiche.preco | currency:'BRL':true}}<br>{{sanduiche.descricao}}</div>
    </ion-card>
  </div>
</ion-content>
